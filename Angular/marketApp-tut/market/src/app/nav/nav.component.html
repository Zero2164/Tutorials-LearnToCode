<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <div class="cancelContainer">
      <span class="material-icons cancelBtn" (click)="drawer.toggle()" *ngIf="isHandset$ | async">cancel</span>
    </div>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item href="#">Search</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav #drawer2 class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'push'" [opened]="false" position="end">
    <div class="cancelContainer">
      <span class="material-icons cancelBtn" (click)="drawer2.toggle()">cancel</span>
    </div>
    <mat-toolbar>Shopping Cart</mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navBarColor">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="centr"><span class="fontChng">P</span> <span class="material-icons pineapple">grass</span><span
          class="fontChng">J</span></span>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer2.toggle()">
        <mat-icon aria-label="Side nav toggle icon" class="shoppinBag">shopping_bag</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
